<h4>
<p class="text-center">Event Booking Panel</p></h4>
<div class="container">
<div class="align-content-md-center">
    <form class="form-control">
        <h1 class="h3 mb-3 font-weight-normal">Profile</h1>
        <label for="username">Customer Username/Email</label>
        <input id="username" ng-model="username" class="form-control" required="" type="text" required/>
        <label for="noOfTickets">Number Of Tickets</label>
        <input id="noOfTickets" ng-model="noOfTickets" class="form-control" required="" type="number"><br/>
        
        <br/><div class="text-center">
        <button class="btn btn-lg btn-primary" type="submit" ng-click="model.addBooking(noOfTickets ,username) ">Create</button></div>
    </form>
</div>
